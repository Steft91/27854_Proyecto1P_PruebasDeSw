<div class="register-container">
  <h3>Registro de Usuario</h3>
  
  <div *ngIf="errorMsg" class="alert alert-danger">
    {{ errorMsg }}
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label>Nombre de Usuario</label>
      <input type="text" formControlName="username" class="form-control" 
            [class.is-invalid]="isFieldInvalid('username')">
      <div *ngIf="isFieldInvalid('username')" class="invalid-feedback">
        El nombre es requerido (mínimo 3 caracteres).
      </div>
    </div>

    <div class="form-group">
      <label>Correo Electrónico</label>
      <input type="email" formControlName="email" class="form-control" 
            [class.is-invalid]="isFieldInvalid('email')">
      <div *ngIf="isFieldInvalid('email')" class="invalid-feedback">
        Ingresa un correo válido.
      </div>
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" formControlName="password" class="form-control" 
            [class.is-invalid]="isFieldInvalid('password')">
      <div *ngIf="isFieldInvalid('password')" class="invalid-feedback">
        Mínimo 6 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label>Confirmar Contraseña</label>
      <input type="password" formControlName="confirmPassword" class="form-control" 
            [class.is-invalid]="isFieldInvalid('confirmPassword') || hasPasswordMismatch()">
      <div *ngIf="hasPasswordMismatch()" class="invalid-feedback" style="display:block">
        Las contraseñas no coinciden.
      </div>
    </div>

    <div class="form-group">
      <label>Rol</label>
      <select formControlName="rol" class="form-control" 
              [class.is-invalid]="isFieldInvalid('rol')">
        <option value="">-- Seleccionar --</option>
        <option value="cliente">Cliente</option>
        <option value="administrador">Administrador</option>
        <option value="empleado">Empleado</option>
        </select>
      <div *ngIf="isFieldInvalid('rol')" class="invalid-feedback">
        Selecciona un rol.
      </div>
    </div>

    <div class="form-actions mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="isSubmitting || registerForm.invalid">
        {{ isSubmitting ? 'Registrando...' : 'Registrar' }}
      </button>
      <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()" [disabled]="isSubmitting">
        Cancelar
      </button>
    </div>

  </form>
</div>
