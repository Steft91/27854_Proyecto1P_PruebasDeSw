<div class="form-container" style="max-width: 400px; margin: 0 auto; box-shadow: none; border: none; padding: 0;">
  <h2 style="text-align: center; border: none;">Crear Cuenta</h2>
  
  <form (ngSubmit)="onSubmit()" class="data-form">
    
    <div class="form-group">
      <label>Usuario <span class="required">*</span></label>
      <input type="text" [(ngModel)]="registerData.username" name="username" required placeholder="Ej: admin">
    </div>

    <div class="form-group">
      <label>Email <span class="required">*</span></label>
      <input type="email" [(ngModel)]="registerData.email" name="email" required placeholder="ejemplo@correo.com">
    </div>

    <div class="form-group">
      <label>Rol <span class="required">*</span></label>
      <select [(ngModel)]="registerData.rol" name="rol" required style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 6px;">
        <option value="" disabled selected>-- Selecciona un Rol --</option>
        <option value="cliente">Cliente</option>
        <option value="administrador">Administrador</option>
        <option value="empleado">Empleado</option>
      </select>
      <small style="color: #64748b; font-size: 0.8em;">
        Nota: Solo administradores/empleados pueden ver los datos.
      </small>
    </div>

    <div class="form-group">
      <label>Contraseña <span class="required">*</span></label>
      <input type="password" [(ngModel)]="registerData.password" name="password" required placeholder="Mínimo 4 caracteres">
    </div>

    <div class="form-group">
      <label>Confirmar Contraseña <span class="required">*</span></label>
      <input type="password" [(ngModel)]="registerData.confirmPassword" name="confirmPassword" required>
    </div>

    <p *ngIf="errorMsg" class="error-text" style="text-align: center; margin-bottom: 1rem;">{{ errorMsg }}</p>

    <div class="form-actions" style="flex-direction: column; gap: 10px;">
      <button type="submit" class="btn-primary" [disabled]="loading" style="width: 100%;">
        {{ loading ? 'Registrando...' : 'Registrarse' }}
      </button>
      <button type="button" class="btn-secondary" (click)="cancel.emit()" style="width: 100%;">
        Volver al Login
      </button>
    </div>
  </form>
</div>
