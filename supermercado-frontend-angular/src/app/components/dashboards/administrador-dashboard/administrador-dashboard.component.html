<!-- Header (Fixed) -->
<app-header
  [userName]="userName()"
  [userRole]="userRole()"
  (logout)="onLogout()"
></app-header>

<!-- Sidebar (Fixed) -->
<app-sidebar
  [navItems]="navItems"
  basePath="/admin"
></app-sidebar>

<!-- Dashboard Container -->
<div class="dashboard-container">
  <!-- Main Layout -->
  <div class="dashboard-layout">
    <!-- Main Content -->
    <main class="main-content">
      <!-- Welcome Section with Stats -->
      <div class="welcome-section">
        <div class="welcome-header">
          <h2>Panel de Administrador</h2>
          <p>Bienvenido, {{ userName() }}. Tienes acceso total al sistema.</p>
        </div>

        <!-- Statistics Grid -->
        <div class="stats-grid">
