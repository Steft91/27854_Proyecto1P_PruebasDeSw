<div class="toast-container">
  <div
    *ngFor="let toast of toasts"
    class="toast"
    [ngClass]="getToastClass(toast.type)"
  >
    <div class="toast-icon">
      {{ getIcon(toast.type) }}
    </div>

    <div class="toast-message">
      {{ toast.message }}
    </div>

    <button class="toast-close" (click)="close(toast)" aria-label="Cerrar">
      âœ•
    </button>
  </div>
</div>
