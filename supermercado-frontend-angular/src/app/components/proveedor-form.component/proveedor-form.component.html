<div class="form-container">
  <h2>{{ proveedorEditar ? 'Editar Proveedor' : 'Nuevo Proveedor' }}</h2>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="data-form">
    
    <div class="form-row" style="display: flex; gap: 10px;">
      <div class="form-group" style="flex: 1;">
        <label>Nombre Fiscal <span class="required">*</span></label>
        <input formControlName="nombreFiscal" [class.invalid]="isFieldInvalid('nombreFiscal')">
        <small *ngIf="isFieldInvalid('nombreFiscal')" class="error-text">Requerido.</small>
      </div>
      
      <div class="form-group" style="flex: 1;">
        <label>RUC/NIT <span class="required">*</span></label>
        <input formControlName="rucNitNif" [class.invalid]="isFieldInvalid('rucNitNif')">
        <small *ngIf="isFieldInvalid('rucNitNif')" class="error-text">10 a 15 dígitos.</small>
      </div>
    </div>

    <div class="form-group">
      <label>Dirección <span class="required">*</span></label>
      <input formControlName="direccionFisica" [class.invalid]="isFieldInvalid('direccionFisica')">
    </div>

    <div class="form-row" style="display: flex; gap: 10px;">
      <div class="form-group" style="flex: 1;">
        <label>Teléfono</label>
        <input formControlName="telefonoPrincipal" [class.invalid]="isFieldInvalid('telefonoPrincipal')">
      </div>
      <div class="form-group" style="flex: 1;">
        <label>Email</label>
        <input type="email" formControlName="correoElectronico" [class.invalid]="isFieldInvalid('correoElectronico')">
        <small *ngIf="isFieldInvalid('correoElectronico')" class="error-text">Formato inválido.</small>
      </div>
    </div>

    <div class="form-row" style="display: flex; gap: 10px;">
      <div class="form-group" style="flex: 1;">
        <label>Contacto (Nombre)</label>
        <input formControlName="contactoNombre">
      </div>
      <div class="form-group" style="flex: 1;">
        <label>Puesto</label>
        <input formControlName="contactoPuesto">
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Guardando...' : 'Guardar' }}
      </button>
      <button *ngIf="proveedorEditar || form.dirty" type="button" class="btn-secondary" 
              (click)="reset()" [disabled]="isSubmitting">
        Cancelar
      </button>
    </div>
  </form>
</div>
